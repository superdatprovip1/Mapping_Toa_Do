<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toa Do â†’ Map Viewer (Autoload + Preview Route + PWA)</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111827">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon-192.png">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"/>

  <style>
    :root { --pad: 10px; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    #toolbar { position:sticky; top:0; z-index:1000; background:white; padding: var(--pad); display:flex; flex-wrap: wrap; gap:10px; align-items:end; box-shadow: 0 1px 0 rgba(0,0,0,.08); }
    #map { position: absolute; top: 120px; bottom: 0; left: 0; right: 0; }
    .card { border:1px solid #e6e6e6; border-radius: 10px; padding: 10px; }
    button, select { padding:8px 10px; border-radius:8px; border:1px solid #d0d7de; font-size: 13px; background:#111827; color:#fff; cursor:pointer; }
    select { background:#111827; color:#fff; }
    .stats { font-size:12px; color:#111; }
    .pill { display:inline-block; padding:2px 8px; border-radius:999px; background:#f1f5f9; font-size:12px; }
    .btn-ghost { background:#f8fafc; color:#111; border-color:#e5e7eb; }
    .btn-ghost[disabled] { opacity:.6; cursor:not-allowed; }
  </style>
</head>
<body>
  <div id="toolbar">
    <div class="card">
      <div><b>Dá»¯ liá»‡u autoload tá»«:</b> <code>data/toado.csv</code></div>
      <div id="statBox" class="stats"></div>
    </div>
    <div class="card">
      <button id="btnReload">ğŸ”„ Táº£i láº¡i dá»¯ liá»‡u</button>
      <button id="btnMyLoc">ğŸ“ Láº¥y vá»‹ trÃ­ cá»§a tÃ´i</button>
      <select id="navPref">
        <option value="auto">Tá»± Ä‘á»™ng (iOSâ†’Apple, Androidâ†’Google)</option>
        <option value="google">Google Maps</option>
        <option value="apple">Apple Maps</option>
        <option value="osm">OpenStreetMap</option>
      </select>
    </div>
  </div>

  <div id="map"></div>

  <!-- Libs (CHÃNH XÃC tÃªn file markercluster) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

  <script>
    let map, markers, heatLayer, myMarker, myCircle, routingCtrl=null, table=[];
    const statBox = document.getElementById('statBox');
    const navPref = document.getElementById('navPref');
    const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);
    let myLoc = null;

    function initMap(){
      map = L.map('map', { tap: true });
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
        {maxZoom: 19, attribution: '&copy; OpenStreetMap contributors'}).addTo(map);
      map.setView([16.047,108.206],5);
    }
    const fmt = n => Number(n).toFixed(6);

    function parseCoordText(s){
      if (!s) return null;
      const m = String(s).trim().match(/-?\d+(?:[.,]\d+)?/g);
      if (!m || m.length<2) return null;
      const la = parseFloat(m[0].replace(',','.'));
      const lo = parseFloat(m[1].replace(',','.'));
      if (Number.isNaN(la)||Number.isNaN(lo)) return null;
      if (la<-90||la>90||lo<-180||lo>180) return null;
      return [la,lo];
    }

    function buildExternalNavLink(lat, lon){
      const choice = navPref.value==='auto' ? (isIOS?'apple':'google') : navPref.value;
      const d = `${fmt(lat)},${fmt(lon)}`;
      if (choice==='google') return `https://www.google.com/maps/dir/?api=1&destination=${d}`;
      if (choice==='apple')  return `https://maps.apple.com/?daddr=${d}&dirflg=d`;
      return `https://www.openstreetmap.org/directions?engine=fossgis_osrm_car&to=${d}`;
    }

    function ensureRoutingCleared(){
      if (routingCtrl){ map.removeControl(routingCtrl); routingCtrl=null; }
    }

    function previewRouteTo(destLat, destLon, btnEl){
      if (!L.Routing || !L.Routing.control){
        alert('ChÆ°a táº£i xong thÆ° viá»‡n dáº«n Ä‘Æ°á»ng. Äá»£i 1â€“2 giÃ¢y rá»“i thá»­ láº¡i.');
        return;
      }
      if (!myLoc){
        alert('HÃ£y báº¥m "ğŸ“ Láº¥y vá»‹ trÃ­ cá»§a tÃ´i" trÆ°á»›c khi xem trÆ°á»›c lá»™ trÃ¬nh.');
        return;
      }
      if (btnEl){ btnEl.disabled = true; btnEl.textContent = 'â³ Äang tÃ­nh...'; }

      ensureRoutingCleared();
      routingCtrl = L.Routing.control({
        waypoints: [ L.latLng(myLoc.lat, myLoc.lon), L.latLng(destLat, destLon) ],
        addWaypoints: false, routeWhileDragging: false, collapsible: true,
        showAlternatives: false, fitSelectedRoutes: true,
        router: L.Routing.osrmv1({ serviceUrl: 'https://router.project-osrm.org/route/v1' })
      })
      .on('routesfound', () => { if (btnEl){ btnEl.disabled=false; btnEl.textContent='ğŸ‘€ Xem trÆ°á»›c'; } })
      .on('routingerror', () => {
        if (btnEl){ btnEl.disabled=false; btnEl.textContent='ğŸ‘€ Xem trÆ°á»›c'; }
        alert('KhÃ´ng tÃ¬m Ä‘Æ°á»£c lá»™ trÃ¬nh. Thá»­ láº¡i sau hoáº·c kiá»ƒm tra máº¡ng.');
        ensureRoutingCleared();
      })
      .addTo(map);
    }

    function makePopup(lat, lon){
      const url = buildExternalNavLink(lat, lon);
      return `
        <div style="min-width:220px">
          <b>Äiá»ƒm Ä‘áº¿n</b><br>Lat: ${fmt(lat)}<br>Lon: ${fmt(lon)}
          <div style="margin-top:8px; display:flex; gap:6px; flex-wrap:wrap">
            <a href="${url}" target="_blank" rel="noopener"><button>ğŸ§­ Chá»‰ Ä‘Æ°á»ng</button></a>
            <button class="btn-ghost preview-route" data-lat="${lat}" data-lon="${lon}">ğŸ‘€ Xem trÆ°á»›c</button>
          </div>
        </div>`;
    }

    function clearLayers(){
      if (markers){ map.removeLayer(markers); markers=null; }
      if (heatLayer){ map.removeLayer(heatLayer); heatLayer=null; }
      ensureRoutingCleared();
    }

    function render(){
      clearLayers();
      const cols = table.length? Object.keys(table[0]) : [];
      const pickCol = cols.find(c => parseCoordText(table[0][c])) || cols[0];
      let pts=[], bad=0;
      for (const row of table){
        const p = parseCoordText(row[pickCol]);
        if (p) pts.push(p); else bad++;
      }

      markers = L.markerClusterGroup();
      pts.forEach(([la,lo]) => {
        const m = L.marker([la,lo]).bindPopup(makePopup(la,lo), { closeButton:true, autoPan:true });
        markers.addLayer(m);
      });
      map.addLayer(markers);

      heatLayer = L.heatLayer(pts.map(p=>[p[0],p[1],0.6]), {radius:18, blur:16, maxZoom:17}).addTo(map);

      if (pts.length) map.fitBounds(L.latLngBounds(pts), {padding:[20,20]});
      statBox.innerHTML = `<b>Äiá»ƒm há»£p lá»‡:</b> ${pts.length} Â· <b>Sai Ä‘á»‹nh dáº¡ng:</b> ${bad} Â· <span class="pill">Cá»™t dÃ¹ng: ${pickCol||'-'}</span>`;
    }

    async function loadCSV(){
      const url = `data/toado.csv?t=${Date.now()}`; // luÃ´n má»›i
      const text = await fetch(url, {cache:"no-store"}).then(r=>{
        if (!r.ok) throw new Error("KhÃ´ng táº£i Ä‘Æ°á»£c data/toado.csv");
        return r.text();
      });
      const parsed = Papa.parse(text, {header:true, skipEmptyLines:true});
      table = parsed.data;
      render();
    }

    document.getElementById('btnReload').addEventListener('click', loadCSV);

    document.getElementById('btnMyLoc').addEventListener('click', ()=>{
      if (!navigator.geolocation){ alert('TrÃ¬nh duyá»‡t khÃ´ng há»— trá»£ Ä‘á»‹nh vá»‹.'); return; }
      navigator.geolocation.getCurrentPosition((pos)=>{
        const {latitude, longitude, accuracy} = pos.coords;
        myLoc = {lat: latitude, lon: longitude};
        if (myMarker) map.removeLayer(myMarker);
        if (myCircle) map.removeLayer(myCircle);
        myMarker = L.marker([latitude, longitude]).addTo(map)
          .bindPopup(`Báº¡n Ä‘ang á»Ÿ Ä‘Ã¢y<br>Lat: ${fmt(latitude)}<br>Lon: ${fmt(longitude)}<br>Â±${Math.round(accuracy||0)}m`).openPopup();
        if (accuracy) myCircle = L.circle([latitude, longitude], {radius:accuracy, color:'#2563eb', fillColor:'#60a5fa', fillOpacity:0.15}).addTo(map);
        map.setView([latitude, longitude], 15);
      }, (err)=>alert('KhÃ´ng láº¥y Ä‘Æ°á»£c vá»‹ trÃ­: '+err.message), {enableHighAccuracy:true, timeout:15000, maximumAge:0});
    });

    // ğŸ”¥ EVENT DELEGATION: nÃºt ğŸ‘€ luÃ´n báº¯t Ä‘Æ°á»£c click, khÃ´ng sá»£ popup render láº¡i
    document.addEventListener('click', (e) => {
      const btn = e.target.closest('.preview-route');
      if (!btn) return;
      const dlat = parseFloat(btn.dataset.lat);
      const dlon = parseFloat(btn.dataset.lon);
      if (Number.isNaN(dlat) || Number.isNaN(dlon)) { alert('Thiáº¿u toáº¡ Ä‘á»™ Ä‘iá»ƒm Ä‘áº¿n.'); return; }
      previewRouteTo(dlat, dlon, btn);
    });

    // Äá»•i app Ä‘iá»u hÆ°á»›ng â‡’ cáº­p nháº­t popup Ä‘ang má»Ÿ
    navPref.addEventListener('change', () => {
      const p = map._popup;
      if (p && p.getLatLng){ const ll = p.getLatLng(); p.setContent(makePopup(ll.lat, ll.lng)); p.update(); }
    });

    initMap();
    loadCSV().catch(e=> statBox.textContent = e.message);

    // SW
    if ("serviceWorker" in navigator) navigator.serviceWorker.register("sw.js");
  </script>
</body>
</html>
